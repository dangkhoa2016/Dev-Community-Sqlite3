databases:
  - name: postgres
    ipAllowList: []
    databaseName: dev-community
    user: dev-community

services:
  - type: web
    name: dev-community
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
