databases:
  - name: postgres
    ipAllowList: []
    databaseName: dev_community
    user: robi
    plan: free

services:
  - type: web
    name: dev_community
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
